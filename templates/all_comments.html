{% extends "base.html" %}

{% block content %}
<div  class='container'>  
    <h1>All Comments</h1>
    <hr>
  
    {% for id in comments %}
      {% set comment = comments[id] %}<br>
        {{ comment.poster_name }}<br>
        {{ comment.receiver_id }}<br>
        {{ comment.comment }}<hr>
    {% endfor %}
</div>
 

{% endblock %}
